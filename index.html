<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume</title>
    <link rel="stylesheet" href="index.css">
    <!--  -->
</head>
<body>
    <div class="container">
        <h1>Editable Resume Prepared by:</h1>
        <h1>Syed Babar Ali</h1>
        <form id="resumeForm">
            <section class="form-section" id="formSection">
                <h2>Personal Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="idname" name="name" required>
                
                <label for="address">Address:</label>
                <input type="text" id="idaddress" name="address">
                
                <label for="phone">Mobile No:</label>
                <input type="text" id="idphone" name="phone">
                
                <label for="email">Email:</label>
                <input type="email" id="idemail" name="email">
                
                <label for="linkedin">LinkedIn Profile:</label>
                <input type="url" id="idlinkedin" name="linkedin">
            </section>

            <section class="form-section">
                <h2>Career Goals</h2>
                <textarea id="obj" name="objective" rows="4" required></textarea>
            </section>

            <section class="form-section">
                <h2>Education</h2>
                <label for="degree">Degree:</label>
                <input type="text" id="iddegree" name="degree">
                
                <label for="university">University:</label>
                <input type="text" id="id-uni" name="university">
                
                <label for="edu-dates">Dates:</label>
                <input type="text" id="iddates" name="edu-dates">
            </section>

            <section class="form-section">
                <h2>Work Experience</h2>
                <label for="job-title">Job Title:</label>
                <input type="text" id="idtitle" name="job-title">
                
                <label for="company">Company:</label>
                <input type="text" id="company" name="company">
            
                
                <label for="responsibilities">Responsibilities:</label>
                <textarea id="idresp" name="responsibilities" rows="4"></textarea>
            </section>

            <section class="form-section">
                <h2>Skills</h2>
                <textarea id="idskills" name="skills" rows="4"></textarea>
            </section>

            <button type="button" onclick="generateResume()">Generate Resume</button>
        </form>
    </div>
    <script src="./app.js"></script>


</body>
</html>
